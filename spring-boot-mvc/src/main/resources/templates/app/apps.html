<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(title = 'Apps Page Title', content = ~{::section}, extraCss=~{::extraCss})}"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <th:block th:fragment="extraCss">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        </th:block>
    </head>
    <body>
        <div>
            <section th:fragment="content">
                <ul>
                    <li th:each="app : ${appsPage.content}">
                        <span th:text="${app.name}">App Name</span>
                    </li>
                </ul>
                <!--<div>
                    <a th:href="@{/apps(page=${appPage.number - 1}, size=${appPage.size})}" th:unless="${appPage.first}">Previous</a>
                        <span th:text="${appPage.number + 1}">Page Number</span>
                    <a th:href="@{/apps(page=${appPage.number + 1}, size=${appPage.size})}" th:unless="${appPage.last}">Next</a>
                </div>-->
            </section>
        </div>
    </body>
</html>
